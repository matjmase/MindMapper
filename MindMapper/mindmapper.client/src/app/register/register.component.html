<form class="center-content" [formGroup]="registerForm" (ngSubmit)="login()">
  <mat-card class="med-card">
    <mat-card-header>
      <mat-card-title> Register </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="wide-control">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="registerForm.controls.email"
        />
      </mat-form-field>
      <mat-form-field class="wide-control">
        <mat-label>User Name</mat-label>
        <input
          type="text"
          matInput
          [formControl]="registerForm.controls.userName"
        />
      </mat-form-field>
      <mat-form-field class="wide-control">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          [formControl]="registerForm.controls.password"
        />
      </mat-form-field>
      <mat-form-field class="wide-control">
        <mat-label>Password Confirm</mat-label>
        <input
          type="password"
          matInput
          [formControl]="registerForm.controls.passwordConfirm"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button
          mat-raised-button
          [disabled]="!registerForm.valid"
          type="submit"
          class="wide-control"
        >
          Register
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>
