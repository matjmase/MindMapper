<form class="center-content" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-card class="med-card">
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="wide-control">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="loginForm.controls.email" />
      </mat-form-field>
      <mat-form-field class="wide-control">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          [formControl]="loginForm.controls.password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button mat-raised-button type="submit" class="wide-control">
          Login
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>
